<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First web app</title>
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Шапка сайта-->
        <header class="header">
            <!-- Фон для шапки сайта-->
            <div class="header__bg header__bg-inner header__bg_theme-gray"></div>
            <!-- Контент для шапки-->
            <div class="header__content header__content-inner">
                <!--Фон в контенте шапки-->
                <div class="header__content-bg header__content-bg-inner header__content-bg_theme-gray"></div>
                <!--Контейнер в контенте шапки для содержимого типа лого, меню и т.д-->
                <div class="header__container header__content-container-inner">
                    <!-- Блок для Лого-->
                    <div class="logo"><a class="logo__text logo__text_middle-right-place" href="#">fdn</a></div>
                    <!--Блок для меню-->
                    <div class="menu content__menu">
                        <ul class="menu__items">
                            <li class="menu__item menu__item_facebook-theme"><i class="fa fa-facebook" aria-hidden="true"></i></li>
                            <li class="menu__item menu__item_twitter-theme"><i class="fa fa-twitter" aria-hidden="true"></i></li>
                            <li class="menu__item"><img src="../img/forma-1.png" alt="корзина"></li>
                            <li class="menu__item"><img src="../img/menu.png" alt="меню"></li>
                        </ul>
                    </div>
                    <!-- Название страницы-->
                    <div class="caption content__caption"><span class="caption__text">our services</span></div>
                </div>
            </div>
        </header>
        <!--Тело сайта-->
        <div class="main main_theme-white-gr">
            <!-- Контент для тела сайта-->
            <div class="main__content main__content-inner main__content_theme-grey">
                <!--Колонка для всего остального-->
                <aside class="main__column-aside main__column-inner-right"></aside>
                <!--Колонка для главного содержимого сайта-->
                <main class="main__column-main main__column-inner-left"></main>
            </div>
        </div>
        <!--Футер сайта-->
        <footer class="footer">
            <!-- Контент для футера сайта-->
            <div class="content footer__content content_theme-grey"></div>
        </footer>
    </body>
</html>
